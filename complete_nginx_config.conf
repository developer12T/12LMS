server {
    server_name apps.onetwotrading.co.th;
    client_max_body_size 20M;
 
    location / {
        root /var/www/12AppSupperVisor/dist;
        try_files $uri $uri/ /index.html;
        index index.html;
    }
 
    location ^~ /12chat-manage/assets/ {
        alias /var/www/12chat/assets/;
        try_files $uri =404;
        location ~* \.css$ {
            add_header Content-Type text/css;
        }
        location ~* \.js$ {
            add_header Content-Type application/javascript;
        }
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    location ^~ /12chat-manage/favicon.ico {
        alias /var/www/12chat/favicon.ico;
        try_files $uri =404;
    }
    
    location = /12chat-manage {
        alias /var/www/12chat/index.html;
        add_header Content-Type text/html;
    }
    
    location /12chat-manage/ {
        alias /var/www/12chat/;
        index index.html;
        try_files $uri $uri/ /12chat-manage/index.html;
    }
 
    location /api/ {
        proxy_pass http://192.168.2.80:8005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        send_timeout 300;
        client_max_body_size 100M;
    }

    location /socket.io/ {
        proxy_pass http://192.168.2.80:8005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    location /erp/ {
        proxy_pass http://192.168.2.80:8007;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection '';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
        send_timeout 300;
        client_max_body_size 100M;
    }
 
    location /12chat/ {
        rewrite ^/12chat(/.*)$ $1 break;
        proxy_pass http://192.168.2.80:8006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;	
    }

    location /chatio/socket.io/ {
        rewrite ^/chatio(/.*)$ $1 break;
        proxy_pass http://192.168.2.80:8006;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    location /images/ {
        proxy_pass http://192.168.2.80:8005/images/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /12lmsapi/ {
        rewrite ^/12lmsapi(/.*)$ $1 break;
        proxy_pass http://192.168.2.80:8008;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
    }

    # ✅ FIXED: Handle static assets for 12LMS with proper MIME types
    location ^~ /12lms/assets/ {
        alias /var/www/12LMS/assets/;
        try_files $uri =404;
        
        # Set proper MIME types for different file types
        location ~* \.css$ {
            add_header Content-Type text/css;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.js$ {
            add_header Content-Type application/javascript;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.mjs$ {
            add_header Content-Type application/javascript;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
        
        location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Handle favicon
    location ^~ /12lms/favicon.ico {
        alias /var/www/12LMS/favicon.ico;
        try_files $uri =404;
    }

    # Handle exact /12lms (without trailing slash) - redirect to with slash
    location = /12lms {
        return 301 /12lms/;
    }

    # ✅ FIXED: Main Vue 3 App at /12lms/
    location /12lms/ {
        alias /var/www/12LMS/;
        index index.html;
        
        # First try to serve request as file, then as directory, 
        # then fall back to index.html for Vue Router
        try_files $uri $uri/ /12lms/index.html;
        
        # Set proper MIME type for HTML files
        location ~* \.html$ {
            add_header Content-Type text/html;
        }
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/apps.onetwotrading.co.th/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/apps.onetwotrading.co.th/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
 
server {
    if ($host = apps.onetwotrading.co.th) {
        return 308 https://$host$request_uri;
    }

    server_name apps.onetwotrading.co.th;
    listen 80;
    return 404;
} 